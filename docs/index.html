<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="Illustration" class="illustration">
      <h1 class="title">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music Icon">

        <div class="plan-details">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#change" class="change">Change</a>
      </div>
  
      <div class="options">
        <a href="#proceed" class="proceed">Proceed to Payment</a>
        <a href="#cancel" class="cancel">Cancel Order</a>
      </div>
    </main>
    
  </body>
</html>
